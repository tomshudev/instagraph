<form [formGroup]="nonFollowers" class="non-followers">
  <mat-selection-list
    #selections
    formControlName="list"
    @list
    (selectionChange)="updateSelection($event)"
  >
    <mat-list-option
      *ngFor="let nf of (nonFollowers$ | async)"
      [value]="nf"
      @items
    >
      <inf-user-item [user]="nf"></inf-user-item>
    </mat-list-option>
  </mat-selection-list>
</form>

<div class="buttons">
  <button
    class="buttons__button"
    mat-stroked-button
    (click)="unfollow(selections.selectedOptions.selected)"
  >
    Unfollow {{ selections.selectedOptions.selected.length }} users
  </button>

  <button
    class="buttons__button"
    mat-stroked-button
    (click)="saveToWhiteList(selections.selectedOptions.selected)"
  >
    Add {{ selections.selectedOptions.selected.length }} to white list
  </button>

  <button mat-stroked-button (click)="selectAll()">
    {{ selectStatus }} All
  </button>
</div>
