<div class="header">
  <div class="navigation">
    <input
      type="checkbox"
      class="navigation__checkbox"
      id="navi-toggle"
      [checked]="isMenuOpen$ | async"
      (change)="toggleMenu()"
    />

    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon">&nbsp;</span>
    </label>
  </div>
</div>
