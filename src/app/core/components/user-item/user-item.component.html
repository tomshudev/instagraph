<div class="user">
  <a
    class="user__details"
    href="https://www.instagram.com/{{ user.username }}/"
    target="_blank"
    ><div class="user__photo">
      <img
        src="{{ user.profile_pic_url }}"
        alt="{{ user.username }}"
        class="user__photo--image"
      />
    </div>
    <div class="user__username">{{ user.username }}</div></a
  >
  <button mat-stroked-button *ngIf="showButtons">Unfollow</button>
</div>
